<!DOCTYPE html>
<html>
<head>
  <title>Referral Links</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Referral Links</h1>
  </header>
  <main>
    <ul id="link-list"></ul>
  </main>
  <footer>
    <a href="#add-link-form">Add a Link</a>
  </footer>
  <div id="add-link-form" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add a Link</h2>
      <form id="link-form">
        <label for="link-name">Name:</label>
        <input type="text" id="link-name" required>
        <label for="link-url">URL:</label>
        <input type="url" id="link-url" required>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
